<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./togglePassword.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta charset='utf-8'>
    <title>Ex3</title>
    <script>function getlevel(){
        if(document.getElementById('word').value == "test"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }
    function pushHideButton() {
        var txtPass = document.getElementById("word");
        var btnEye = document.getElementById("buttonEye");
        var eyeText = document.getElementById("eyeText");

        if (txtPass.type === "text") {
        txtPass.type = "password";
        btnEye.className = "fa fa-eye";
        eyeText.textContent = "";
        } else {
        txtPass.type = "text";
        btnEye.className = "fa fa-eye-slash";
        eyeText.textContent = "";
        }
    }
    </script>
</head>
    <input id="word" type="password"></input>
    <span id="buttonEye" class="fa fa-eye" onclick="pushHideButton()"></span>
    <span id="eyeText" onclick="pushHideButton()"></span>&nbsp;&nbsp;
    <input type="button" onClick="getlevel()" value="確認" ></input>
    <div id="info">
</body>
</html>
